<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header role="banner">
    <nav>
      <h1><a tabindex="0" href="/">Restaurant Reviews</a></h1>
      <a href="#filter" class="skipMap">Skip google map and go to main content</a>


    </nav>
  </header>

  <main role="main" id="maincontent">

    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div role="application" id="filter"  class="filter-options">
        <h2 tabindex="0">Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz0GwfvxAhkl5NIUYuzNDl61sIOJwXwH8&libraries=places&callback=initMap"></script>

</html>
